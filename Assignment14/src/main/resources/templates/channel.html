<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>[[${channel.channelName}]]</title>
	</head>
	<body>
	<div th:if="${messages.empty}">
            <span> No Messages Available </span>
        </div>
        <div th:each="message : ${messages}">
            <span th:text="${message.message}"> Message </span>
            <span th:text="${message.userid}"> UserId </span>
        </div>
	<div>
		<textarea rows = "3" cols = "30" name = "message" id="message"></textarea><br>
		</div>
	<script type="text/javascript" src="/js/channel.js"></script>
	</body>
</html>
